<!DOCTYPE html>
<html>
  <head>
    <title>TodoList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
  <body>

    <!-- Header -->
    <header class="header">

      <div class="logo">

        
        <p class="logo-name">TODO LIST<span></span></p>
      
      </div>

    </header>
    


    <!-- app -->

    <div id="app">
      <div class="todos">

        <div class="todos-header">

          <h3 class="todos-title">Todo List</h3>

          <div>
            <p>You have <span class="todos-count"></span> items</p>
            <button type="button" class="todos-clear" name="todos-clear" >

              Clear Completed

            </button>

            <button type="button" id="todos-clear-two" class="todos-clear two" name="todos-clears" >

              Clear All

            </button>

          </div>

        </div>

        <form class="todos-form" name="todos">

          <input type="text" placeholder="What's next?" name="todo">
          <input type="datetime-local" id="Time" name="Time"> 
        </form>

        <ul class="todos-list"></ul>
  
      <!-- <div type = "button" class="test">Clickme </div> -->
  
      </div>
      
    </div>
  </body>
</html>
